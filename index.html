<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.web-fonts.ge/fonts/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center mt-2">Todo List</h1>
            <div class="col-7">
                <input id="text-here" type="text" class="form-control" value="">
            </div>
            <div class="col-1">
                <div class="">
                    <button hidden id="click" class="btn btn-primary">Click</button>
                    <button id="remove" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>
        <div class="col-9">
            <div id="alert-show" class="col mt-3 justify-content-center alert alert-danger">თქვენი ველი ცარიელია, შეიყვანეთ მონაცემი!</div>
            <div id="div-show" class="form-control mt-3">
                <table class="table table-striped table-hover table-dark mt-2">
                    <tbody class="mt-5" id="show"><div class="mt-1 mb-1" id="all-remove">ყველას წაშლა</div></tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
